<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Nessus UI Assessment</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 col-centered submit">
                <div class="input-group">
                    <input type="text" class="form-control" id="max-count" placeholder ="Enter a number">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary" id="getresults">Submit</button>\
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class=" col-8 col-centered">
                <table id="results"
                       data-query-params="queryParams"
                       data-pagination="true"
                       data-search="true"
                       data-height="750">
                </table>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>
    <script src="/app.js"></script>
</body>

</html>
